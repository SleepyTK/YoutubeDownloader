name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup FFmpeg
      run: |
        # Create directory structure
        New-Item -Path "src/ffmpeg" -ItemType Directory -Force
        
        # Download and extract FFmpeg
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-git-full.7z" -OutFile "ffmpeg.7z"
        7z x ffmpeg.7z -o"src/ffmpeg"
        
        # Move binaries to correct location
        Move-Item -Path "src/ffmpeg/ffmpeg.exe" -Destination "src/ffmpeg/" -Force
        Move-Item -Path "src/ffmpeg/ffprobe.exe" -Destination "src/ffmpeg/" -Force

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --noconfirm --onefile --windowed `
          --name "YouTube_Downloader" `
          --add-data "src/ffmpeg/*;ffmpeg/" `
          --add-data "src/version.txt;." `
          --hidden-import "packaging.version" `
          --hidden-import "pkg_resources.py2_warn" `
          --hidden-import "pkg_resources" `
          --hidden-import "pywin32" `
          "src/main.py"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: success() && startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/YouTube_Downloader.exe
          src/ffmpeg/LICENSE.txt
        tag_name: ${{ github.ref }}
        generate_release_notes: true